<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Case</title>
</head>
<body>
    <script>
        f = prompt("Digite a cor do farol:");

        switch(f){
            case"Vermelho":
            document.write("<font color='#ff0000'>"+"Pare!"+"</font>");
            break

            case"Verde":
            document.write("<font color='#008000'>"+"Prossiga!"+"</font>");
            break

            case "Amarelo":
            document.write("<font color='#ffff00'>"+"Atenção!"+"</font>");
            break
                default:
                    document.write("Saia levitando!!!!!!!!");
                
        } 



    </script>
</body>
</html>
